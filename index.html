<body>
  <div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Formulario</h1>
    <p id="description" class="description text-center">
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Nombre</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Escriba su nombre"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Escriba su E-mail"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Edad<span class="clue">(opcional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Edad"
      />
    </div>
    <div class="form-group">
      <p>¿Cuál de éstas opciones describe mejor tu situación?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Opciones</option>
        <option value="student">Estudiante</option>
        <option value="job">Trabajo de tiempo completo</option>
        <option value="preferNo">Trabajo temporal (Eventual discontinuo)</option>
        <option value="learner">Profesor de tiempo completo</option>
        <option value="preferNo">Prefiero no decirlo</option>
        <option value="other">Otro</option>
      </select>
    </div>

    <div class="form-group">
      <p>¿Recomendaria este formulario a un amigo?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitivamente</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Quizás</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />No estoy seguro</label
      >
    </div>
